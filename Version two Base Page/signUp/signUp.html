<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <main class="main-content">
            <section class="header-section">
                <div>
                    <img class="logo" src="./logo/logo.png" alt="logo" height="90px">
                </div>
            </section>

            <section class="page-content">
              <div id="signUpForm">
                <h2>Create Account</h2>
                <div class="form-element">
                    <input type="text" id="name" placeholder="Enter your first name" required>
                </div>
                <div class="form-element">
                    <input type="text" id="name" placeholder="Enter your last name">
                </div>
                <div class="form-element">
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-element">
                    <input type="password" id="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                </div>
                <input type="submit" value="Sign Up" onclick="showMore()">
            </div>
            </section>

            <div class="container">
                <footer>
                  <section class="ft-main">
                    <div class="ft-main-item">
                      <h2 class="ft-title">About</h2>
                      <ul>
                        <li><a href="#">Our Projects</a></li>
                        <li><a href="#">Careers</a></li>
                      </ul>
                    </div>
                    <div class="ft-main-item">
                      <h2 class="ft-title">Resources</h2>
                      <ul>
                        <li><a href="#">Docs</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">eBooks</a></li>
                      </ul>
                    </div>
                    <div class="ft-main-item">
                      <h2 class="ft-title">Support</h2>
                      <ul>
                        <li><a href="#">Support Request</a></li>
                        <li><a href="#">Contact</a></li>
                      </ul>
                    </div>
                    <div class="ft-main-item">
                      <h2 class="ft-title">Stay Updated</h2>
                      <p>Subscribe to our newsletter to get our latest news.</p>
                      <form>
                        <input type="email" name="email" placeholder="Enter email address"/>
                        <input type="submit" value="Subscribe" />
                      </form>
                    </div>
                  </section>
        
                  <!-- Footer legal -->
                  <section class="ft-legal">
                    <ul class="ft-legal-list">
                      <li><a href="#">Terms &amp; Conditions</a></li>
                      <li><a href="#">Privacy Policy</a></li>
                      <li>&copy; 2022 Copyright</li>
                    </ul>
                  </section>
                </footer>
              </div>
        </main>
        <script>
          function showMore(){
            document.getElementById("sample").style.display="block";
          }
        </script>
    </body>
